<nav class="pagination" role="navigation">
	{{if .HasPrev}}
	    <a class="newer-posts" href="{{ .Prev.URL }}">&larr; 前一页</a>
	{{end}}
	<span class="page-number"> {{ .PageNumber }} / {{.TotalPages}}</span>
	{{if .HasNext}}
	    <a class="older-posts" href="{{ .Next.URL }}">后一页 &rarr;</a>
	{{end}}
</nav>
